<div class="cardContainer">
  <nb-card>
    <nb-card-header>Versus</nb-card-header>
    <nb-card-body>
      <div class="menuButtonContainer">
        <button
          class="menuButton"
          nbButton
          fullWidth
          outline
          status="warning"
          [routerLink]="['/local']"
        >
          <nb-icon icon="people-outline"></nb-icon>Local Multiplayer
        </button>
        <button
          class="menuButton"
          nbButton
          fullWidth
          outline
          status="info"
          [routerLink]="['/online']"
          [disabled]="!networkAvailable"
        >
          <nb-icon icon="radio-outline"></nb-icon>Online Multiplayer
        </button>
      </div>
    </nb-card-body>
  </nb-card>
</div>
