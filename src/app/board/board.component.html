<h1>Current Player: {{ player }}</h1>

<button nbButton outline status="danger" (click)="newGame()">
  Start new Game
</button>

<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
<h2 *ngIf="draw">It's a draw!</h2>

<main>
  <app-square
    *ngFor="let state of squares; let i = index"
    [state]="state"
    [gameOver]="gameOver"
    [highlight]="winningLine.includes(i)"
    (click)="takeTurn(i)"
  >
  </app-square>
</main>
