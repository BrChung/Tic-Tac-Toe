<button nbButton *ngIf="!state" [disabled]="gameOver">
  {{ state }}
</button>
<button
  nbButton
  hero
  status="success"
  *ngIf="state == 'X'"
  [disabled]="!highlight"
>
  {{ state }}
</button>
<button
  nbButton
  hero
  status="info"
  *ngIf="state == 'O'"
  [disabled]="!highlight"
>
  {{ state }}
</button>
